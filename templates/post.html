<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Post by {{ post.author }} on Tweetof</title>
        <link rel="stylesheet" href="/static/root.css" />
        <link rel="stylesheet" href="/static/global/elements/navbar.css" />
        <link rel="stylesheet" href="/static/post.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
            integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- discord embed stuffs -->
        <meta name="theme-color" content="{{ color }}" />
        <meta
            property="og:title"
            content="Post by {{ post.author }} on wasteof.money - Tweetof"
        />
        <meta property="og:description" content="{{ post.content }}" />
        <meta property="og:site_name" content="Tweetof" />
    </head>
    <body></body>
</html>
