<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>tweetof.money</title>
        <link rel="stylesheet" href="root.css" />
        <link rel="stylesheet" href="global/elements/navbar.css" />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="topbar">
            <div id="navbar"></div>
        </div>
        <div class="front-card">
            <div class="front-welcome">
                <h1>Welcome to Tweetof.</h1>
                <p>
                    Connect with people you know, find new fascinating people,
                    and get updates on the things that you're interested in.
                    Watch events, communities, and stories unfold from every
                    angle.
                </p>
            </div>
            <div class="account-options">
                <div class="front-login">
                    <input
                        type="text"
                        placeholder="Username"
                        id="front-uname-input"
                    />
                    <div class="front-login-pw-sep">
                        <input
                            type="password"
                            placeholder="Password"
                            id="front-pass-input"
                        />
                        <button id="front-login-button">Log in</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="global/elements/navbar.js"></script>
    </body>
</html>
